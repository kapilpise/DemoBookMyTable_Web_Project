<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th style="width:15%">Order Id</th>
            <th style="width:15%">Table ID</th>
            <th style="width:15%">Total Amount</th>      
            <th style="width:15%">Action</th>     
        </tr>
    </thead>
    <tbody>
        <tr ng-show="recordAvail">
            <td>
                No Record Available
            </td>
        </tr>
        <tr ng-repeat="x in totalOrderList">
            <td>
               {{x.OrderID}}
            </td>
            <td>
                {{x.TableID}}
            </td>
            <td>
             ${{x.TotalAmount}}
            </td>
            <td>
                <button ng-click="editOrderbyManager(x.OrderID, x.OrderItemDetails[0].CustomerID)" class="btn btn-danger" style="">Edit Order</button>
                <button ng-click="CompleteOrder(x.OrderID, x.OrderItemDetails[0].CustomerID)" class="btn btn-danger" style="">Payment</button>
            </td>
        </tr>
       
    </tbody>
</table>
